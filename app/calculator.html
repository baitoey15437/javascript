<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../function.js"></script>
</head>
<body>
    <p><a href="../index.html">Home</a></p>
    <div class="text-center"> 
        <h1>Calculator</h1>
        <input type="text" class="input-cal" id="input" placeholder="0">
        <p class="input-cal" id="result"></p>
        <table class="center">
            <tr>
                <td><input type="button" class="input-table bg-cnc" value="C" onclick="input.value=''; result.innerHTML='';"></td>
                <td><input type="button" class="input-table bg-operator" value="Mod" onclick="Operator('%')"></td>
                <td><input type="button" class="input-table bg-operator" value="^" onclick="Operator('^')"></td>
                <td><input type="button" class="input-table bg-operator" value="/" onclick="Operator('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input-table" value="7" onclick="Display('7')"></td>
                <td><input type="button" class="input-table" value="8" onclick="Display('8')"></td>
                <td><input type="button" class="input-table" value="9" onclick="Display('9')"></td>
                <td><input type="button" class="input-table bg-operator" value="x" onclick="Operator('x')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input-table" value="4" onclick="Display('4')"></td>
                <td><input type="button" class="input-table" value="5" onclick="Display('5')"></td>
                <td><input type="button" class="input-table" value="6" onclick="Display('6')"></td>
                <td><input type="button" class="input-table bg-operator" value="-" onclick="Operator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input-table" value="1" onclick="Display('1')"></td>
                <td><input type="button" class="input-table" value="2" onclick="Display('2')"></td>
                <td><input type="button" class="input-table" value="3" onclick="Display('3')"></td>
                <td><input type="button" class="input-table bg-operator" value="+" onclick="Operator('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="input-table" value="." onclick="Display('.')"></td>
                <td><input type="button" class="input-table" value="0" onclick="Display('0')"></td>
                <td colspan="2"><input type="button" class="input-table bg-submit" value="=" onclick="Calculator()"></td>   
            </tr>
        </table>
    </div> 
</body>
</html>
