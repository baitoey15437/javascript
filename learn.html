    <h2>Volume Sphere</h2>

    <h2>Calculator(Arithmetic Operators)</h2>
    <form>
        <input type="text" id="num1_1">
        <select name="" id="operator_1">
            <option selected disabled value="">-- choose --</option>
            <option value="add"> บวก </option>
            <option value="sub"> ลบ </option>
            <option value="mul"> คูณ </option>
            <option value="div"> หาร </option>
            <option value="ex"> ยกกำลัง </option>
            <option value="mod"> mod </option>
        </select>
        <input type="text" id="num2_1">
        <button type="button" onclick="CalArith()">Submit</button>
        <p id="result_CalArith"></p>
    </form>

<hr>
    <h2>Calculator(Assignment Operators)</h2>
    <form>
        <input type="text" id="num1_2">
        <select name="" id="operator_2">
            <option selected disabled value="">-- choose --</option>
            <option value="add_eq"> บวก เท่ากับ </option>
            <option value="sub_eq"> ลบ เท่ากับ </option>
            <option value="mul_eq"> คูณ เท่ากับ </option>
            <option value="div_eq"> หาร เท่ากับ </option>
            <option value="ex_eq"> ยกกำลัง เท่ากับ </option>
            <option value="mod_eq"> mod เท่ากับ </option>
        </select>
        <input type="text" id="num2_2">
        <button type="button" onclick="CalAssign()">Submit</button>
        <p id="result_CalAssign"></p>
    </form>

<hr>

    <h2>Comparison Operators</h2>
        <form>
            <select name="" id="type">
                <option selected disabled value="">-- type --</option>
                <option value="string">string</option>
                <option value="number">number</option>
            </select>
            <input type="text" id="num1_3">
            <select name="" id="operator_3">
                <option selected disabled value="">-- operators --</option>
                <option value="eq">equal to</option>
                <option value="eq_val_typ">equal value and equal type</option>
                <option value="not_eq">not equal</option>
                <option value="not_eq_val_typ">not equal value or not equal type</option>
                <option value="gt">greater than</option>
                <option value="lt">less than</option>
                <option value="gte">greater than or equal to</option>
                <option value="lte">less than or equal to</option>
            </select>
            <input type="text" id="num2_3">
            <button type="button" onclick="CalCompar()">Submit</button>
            <p id="result_CalCompar"></p>
        </form>

<hr>
